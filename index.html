<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>政党マッチング診断</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #eee;
    }

    .match {
      background-color: rgba(255, 0, 0, 0.2);
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>政党マッチング診断</h1>

<button onclick="showResult()">結果を見る</button>

<div id="result" class="hidden">
  <h2 id="partyName"></h2>

  <table>
    <thead>
      <tr>
        <th>カテゴリ</th>
        <th>政党の政策</th>
        <th>あなたの回答</th>
      </tr>
    </thead>
    <tbody id="resultTable"></tbody>
  </table>
</div>

<script>
  // ====== ① カテゴリ一覧 ======
  const categories = [
    "経済",
    "財政",
    "社会保障",
    "エネルギー",
    "外交",
    "安保",
    "家族",
    "子育て",
    "農政",
    "外国人政策",
    "政治改革"
  ];

  // ====== ② 仮の「一番近かった政党」 ======
  const matchedParty = {
    name: "チームみらい",
    policies: {
      経済: "今すぐ減税",
      財政: "無駄な歳出削減",
      社会保障: "現役世代重視",
      エネルギー: "再生可能エネルギー推進",
      外交: "現実的な対話外交",
      安保: "専守防衛",
      家族: "選択的家族観",
      子育て: "子育て支援強化",
      農政: "中小農家支援",
      外国人政策: "段階的受け入れ",
      政治改革: "透明性の強化"
    }
  };

  // ====== ③ あなたの回答（仮） ======
  const userAnswers = {
    経済: "今すぐ減税",
    財政: "無駄な歳出削減",
    社会保障: "現役世代重視",
    エネルギー: "原発は必要",
    外交: "現実的な対話外交",
    安保: "専守防衛",
    家族: "多様な家族を認める",
    子育て: "子育て支援強化",
    農政: "中小農家支援",
    外国人政策: "慎重に受け入れ",
    政治改革: "透明性の強化"
  };

  // ====== ④ 結果表示 ======
  function showResult() {
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("partyName").textContent =
      `あなたに最も近い政党：${matchedParty.name}`;

    const table = document.getElementById("resultTable");
    table.innerHTML = "";

    categories.forEach(category => {
      const partyPolicy = matchedParty.policies[category];
      const userAnswer = userAnswers[category];

      const isMatch = partyPolicy === userAnswer;

      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${category}</td>
        <td class="${isMatch ? "match" : ""}">${partyPolicy}</td>
        <td class="${isMatch ? "match" : ""}">${userAnswer}</td>
      `;

      table.appendChild(tr);
    });
  }
</script>

</body>
</html>
