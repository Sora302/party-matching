<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>政党マッチング診断</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 8px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background: #eee;
    }
    .match {
      background-color: rgba(255, 0, 0, 0.2);
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>政党マッチング診断</h1>

<!-- 質問エリア -->
<div id="questionArea" class="card">
  <h2 id="questionText"></h2>
  <div id="options"></div>
  <button onclick="nextQuestion()">次へ</button>
</div>

<!-- 結果エリア -->
<div id="resultArea" class="card" style="display:none;">
  <h2 id="partyName"></h2>
  <table>
    <thead>
      <tr>
        <th>カテゴリ</th>
        <th>政党の政策</th>
        <th>あなたの回答</th>
      </tr>
    </thead>
    <tbody id="resultTable"></tbody>
  </table>
</div>

<script>
  // ===== 質問データ =====
  const questions = [
    {
      category: "経済",
      text: "景気対策として、今すぐ減税を行うべきだと思いますか？",
      options: [
        "今すぐ減税すべき",
        "状況を見ながら判断",
        "減税には慎重"
      ]
    },
    {
      category: "エネルギー",
      text: "将来のエネルギー政策として、あなたの考えに近いものは？",
      options: [
        "再生可能エネルギー中心",
        "原発を活用すべき",
        "どちらも必要"
      ]
    }
  ];

  // ===== 仮の政党データ =====
  const matchedParty = {
    name: "チームみらい",
    policies: {
      経済: "今すぐ減税すべき",
      エネルギー: "原発を活用すべき"
    }
  };

  let currentQuestionIndex = 0;
  const userAnswers = {};

  function showQuestion() {
    const q = questions[currentQuestionIndex];
    document.getElementById("questionText").textContent = q.text;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    q.options.forEach(option => {
      const label = document.createElement("label");
      label.style.display = "block";
      label.innerHTML = `
        <input type="radio" name="answer" value="${option}">
        ${option}
      `;
      optionsDiv.appendChild(label);
    });
  }

  function nextQuestion() {
    const selected = document.querySelector('input[name="answer"]:checked');
    if (!selected) {
      alert("選択してください");
      return;
    }

    const q = questions[currentQuestionIndex];
    userAnswers[q.category] = selected.value;
    currentQuestionIndex++;

    if (currentQuestionIndex < questions.length) {
      showQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    document.getElementById("questionArea").style.display = "none";
    document.getElementById("resultArea").style.display = "block";
    document.getElementById("partyName").textContent =
      `あなたに最も近い政党：${matchedParty.name}`;

    const table = document.getElementById("resultTable");
    table.innerHTML = "";

    questions.forEach(q => {
      const partyPolicy = matchedParty.policies[q.category];
      const userAnswer = userAnswers[q.category];
      const isMatch = partyPolicy === userAnswer;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${q.category}</td>
        <td class="${isMatch ? "match" : ""}">${partyPolicy}</td>
        <td class="${isMatch ? "match" : ""}">${userAnswer}</td>
      `;
      table.appendChild(tr);
    });
  }

  // 最初の質問を表示
  showQuestion();
</script>

</body>
</html>
