<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>政党マッチング診断</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .card {
      background: #fff;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background: #eee;
    }
    .match {
      background-color: rgba(255, 0, 0, 0.25);
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>政党マッチング診断</h1>

<!-- 質問画面 -->
<div id="questionArea" class="card">
  <h2 id="questionText"></h2>
  <div id="options"></div>
  <button onclick="nextQuestion()">次へ</button>
</div>

<!-- 結果画面 -->
<div id="resultArea" class="card" style="display:none;">
  <h2 id="resultTitle"></h2>
  <table>
    <thead>
      <tr>
        <th>カテゴリ</th>
        <th>政党の政策</th>
        <th>あなたの考え</th>
      </tr>
    </thead>
    <tbody id="resultTable"></tbody>
  </table>
</div>

<script>
/* =====================
   質問データ
===================== */
const questions = [
  {
    category: "経済・財政",
    text: "景気対策として、減税はどうするべきだと思いますか？",
    options: [
      "今すぐ減税すべき",
      "状況を見て判断",
      "減税には慎重"
    ]
  },
  {
    category: "エネルギー",
    text: "原子力発電について、あなたの考えに近いものは？",
    options: [
      "原発は活用すべき",
      "条件付きで活用",
      "原発は減らすべき"
    ]
  }
];

/* =====================
   政党データ（仮）
===================== */
const parties = [
  {
    name: "チームみらい",
    policies: {
      "経済・財政": "状況を見て判断",
      "エネルギー": "原発は活用すべき"
    }
  },
  {
    name: "国民民主党",
    policies: {
      "経済・財政": "今すぐ減税すべき",
      "エネルギー": "原発は活用すべき"
    }
  }
];

/* =====================
   ロジック部分
===================== */
let currentQuestion = 0;
const userAnswers = {};

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("questionText").textContent = q.text;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.options.forEach(option => {
    const label = document.createElement("label");
    label.innerHTML = `
      <input type="radio" name="answer" value="${option}">
      ${option}
    `;
    optionsDiv.appendChild(label);
  });
}

function nextQuestion() {
  const selected = document.querySelector('input[name="answer"]:checked');
  if (!selected) {
    alert("選択してください");
    return;
  }

  userAnswers[questions[currentQuestion].category] = selected.value;
  currentQuestion++;

  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  document.getElementById("questionArea").style.display = "none";
  document.getElementById("resultArea").style.display = "block";

  let bestParty = null;
  let bestScore = -1;

  parties.forEach(party => {
    let score = 0;
    questions.forEach(q => {
      if (party.policies[q.category] === userAnswers[q.category]) {
        score++;
      }
    });
    if (score > bestScore) {
      bestScore = score;
      bestParty = party;
    }
  });

  document.getElementById("resultTitle").textContent =
    `あなたに最も近い政党：${bestParty.name}（一致 ${bestScore} 件）`;

  const table = document.getElementById("resultTable");
  table.innerHTML = "";

  questions.forEach(q => {
    const partyPolicy = bestParty.policies[q.category];
    const userAnswer = userAnswers[q.category];
    const match = partyPolicy === userAnswer;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${q.category}</td>
      <td class="${match ? "match" : ""}">${partyPolicy}</td>
      <td class="${match ? "match" : ""}">${userAnswer}</td>
    `;
    table.appendChild(tr);
  });
}

showQuestion();
</script>

</body>
</html>
