<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>政党マッチング</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    #app {
      background: white;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      border-radius: 8px;
    }
    button {
      padding: 10px 15px;
      margin: 5px 0;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .match {
      background: red;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="app">
  <h1>政党マッチング</h1>
  <p>いくつかの質問に答えると、あなたの考えに近い政党が分かります。</p>
  <button onclick="start()">診断を始める</button>
</div>

<script src="script.js"></script>
</body>
</html>
